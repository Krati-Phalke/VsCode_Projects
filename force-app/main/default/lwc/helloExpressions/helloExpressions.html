<template>
    <!--Use JavaScript expressions in a template. Type something in the input fields to see the recipe in action.-->
    <lightning-card title="Hello" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <lightning-input name="firstName" label="First Name" onchange={handleChange}></lightning-input>
            <lightning-input name="lastName" label="Last Name" onchange={handleChange}></lightning-input>
            <p class="slds-var-m-top_medium">
                Uppercase Full Name: {uppercasedFullName}
            </p>
        </div>
    </lightning-card>
    
</template>
