<template>
    <div>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12" large-device-size="12">
          <lightning-layout multiple-rows="true">
              <lightning-layout-item padding="around-small" size="8" large-device-size="7" class="slds-box">
                    <lightning-layout>
                          <lightning-layout-item padding="around-small" >
                             <lightning-layout multiple-rows="true">

                                <lightning-layout-item padding="around-small" size="6" large-device-size="6" >
                                    <div class="header-column">
                                        <lightning-input type="text" label="First Name"></lightning-input>  
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item padding="around-small"  size="6" large-device-size="6" >
                                    <div class="header-column">
                                     <lightning-input type="text" label="Last Name"></lightning-input>           
                                    </div>
                                </lightning-layout-item>

                                  <lightning-layout-item padding="around-small"  size="6" large-device-size="6"  >
                                      <div class="header-column">
                                        <lightning-input type="text" label="Contact Number"></lightning-input>
                                      </div>
                                  </lightning-layout-item>

                                  <lightning-layout-item padding="around-small"   size="6" large-device-size="6" >
                                      <div class="header-column">
                                       <lightning-input type="text" label="Alternate Number"></lightning-input>
                                      </div>
                                  </lightning-layout-item>
                             </lightning-layout>
                            
                              <lightning-layout-item padding="around-small" class="slds-box"  size="12" large-device-size="4" >
                                <h4><span>Educational Details</span></h4>
                                  <div class="slds-box">
                                      <lightning-layout multiple-rows="true">
                                        
                                        <lightning-layout-item padding="around-small"  size="6" large-device-size="6">
                                          <lightning-input type="number" label="High School marks"></lightning-input>
                                        </lightning-layout-item>

                                        <lightning-layout-item padding="around-small"  size="6" large-device-size="6">
                                            <lightning-input type="number" label="Higher Sec Marks"></lightning-input>
                                        </lightning-layout-item>

                                        <lightning-layout-item padding="around-small" size="6" large-device-size="6">
                                            <lightning-input type="number" label="Graduation"></lightning-input>
                                        </lightning-layout-item>

                                        <lightning-layout-item padding="around-small" size="6" large-device-size="6">
                                            <lightning-input type="number" label="Age"></lightning-input>
                                        </lightning-layout-item>
                                      </lightning-layout>
                                  </div>
                              </lightning-layout-item>

                          </lightning-layout-item>
                    </lightning-layout>
             </lightning-layout-item>

             <lightning-layout-item padding="around-small" size="5" large-device-size="5" class="slds-box">    
              <lightning-layout >
                      <lightning-layout-item padding="around-small" size="12" large-device-size="12" class="slds-box">
                          <h1><b>Personal Details:</b></h1>
                          <lightning-input type="text" label="Marital Status"></lightning-input>
                          <lightning-input type="text" label="Father's Name"></lightning-input>
                          <lightning-input type="text" label="Mother's Name"></lightning-input>
                          <lightning-input type="text" label="Father's occupation"></lightning-input>
                          <lightning-input type="text" label="Department"></lightning-input>
                          <lightning-radio-group name="radioGroup" label="Mother's Occupation" options={options} value={value} type="radio"></lightning-radio-group>
                      </lightning-layout-item>
              </lightning-layout>
      </lightning-layout-item>
          </lightning-layout>
      </lightning-layout-item>

  </lightning-layout>
  <lightning-layout>
        <lightning-layout-item class="slds-align_absolute-center" padding="around-small">
            <div class="header-column">
               <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </lightning-layout-item>
  </lightning-layout>
</div>
</template>
