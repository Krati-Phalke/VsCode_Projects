<template>
    <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <lightning-input type="text" label="Employee" value={name} readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <lightning-input type="text" label="Week beginning from"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <lightning-input type="text" label="Summary" value={total} readonly></lightning-input>
                <p>total: {total}</p>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <lightning-button-icon icon-name="utility:settings"  alternative-text="Settings" title="Settings"></lightning-button-icon>
            </lightning-layout-item>

    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="12" padding="around-small">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-border_top slds-border_right 
        slds-border_bottom slds-border_left slds-table_col-bordered" aria-label="Example table of Opportunities with vertical borders">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="Settings"></div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Project Code">Project Code</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Task">Task</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Monday">Monday</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Tuesday">Tuesday</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Wednesday">Wednesday</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Thursday">Thursday</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Friday">Friday</div>
                </th>
            </tr>
        </thead>
    <!--Second row starting-->
    <tbody>
        <tr class="slds-hint-parent">
            <th data-label="Settings" scope="row">
                <div class="slds-truncate" title="Settings">
                    <lightning-button-icon icon-name="utility:settings"  alternative-text="Settings" title="Settings"></lightning-button-icon>
                </div>
            </th>
            <td data-label="Project Code">
                <!-- <div class="slds-truncate" title="Project Code">    
                </div> -->
                <template if:true={projectPicklist.data}>
                    <lightning-combobox name="Project Code" label="" value={projectvalue}
                    options={projectPicklist.data.values} onchange={handleChange}>
                    </lightning-combobox>
                </template>
                <p>hello:{projectvalue}</p>
            </td>
            <td data-label="Task">
                <!-- <div class="slds-truncate" title=""></div> -->
                    <template if:true={taskPicklist.data}>
                        <lightning-combobox name="Task" label="" value={taskvalue}
                        options={taskPicklist.data.values} onchange={handleChangeTask}>
                        </lightning-combobox>
                    </template>
            </td>
            <td data-label="Monday">
                <div class="slds-truncate" title="Monday">
                    <lightning-input class="collectInput" name="firstinput" variant="label-hidden" pattern="[0-9]+"></lightning-input>
                    <p>Hello: {monday}</p>
                </div>
            </td> 
            <td data-label="Tuesday">
                <div class="slds-truncate" title="Tuesday">
                    <lightning-input class="collectInput" name="secondinput" variant="label-hidden" pattern="[0-9]+"></lightning-input>
                    <p>Hello: {tuesday}</p>
                </div>
            </td>
            <td data-label="Wednesday">
                <div class="slds-truncate" title="Wednesday">
                    <lightning-input class="collectInput" name="thirdinput" type="text" variant="label-hidden" pattern="[0-9]+"></lightning-input>
                    <p>Hello: {wednesday}</p>
                </div>
            </td>
            <td data-label="Thursday">
                <div class="slds-truncate" title="Thursday">
                    <lightning-input class="collectInput" name="fourthinput" type="text" variant="label-hidden" pattern="[0-9]+"></lightning-input>
                    <p>Hello: {thursday}</p>
                </div>
            </td>
            <td data-label="Friday">
                <div class="slds-truncate" title="Friday">
                    <lightning-input class="collectInput" name="fifthinput" type="text" variant="label-hidden" pattern="[0-9]+"></lightning-input>
                    <p>Hello: {friday}</p>
                </div>
            </td>
        </tr>
    <!--Third row starting-->
        <tr class="slds-hint-parent">
            <th data-label="Opportunity Name" scope="row">
                <div class="slds-truncate" title="Cloudhub + Anypoint Connectors"></div>
            </th>
            <td data-label="Account Name">
                <div class="slds-truncate" title="Cloudhub">0</div>
            </td>
            <td data-label="Close Date">
                <div class="slds-truncate" title="4/14/2015">0</div>
            </td>
            <td data-label="Prospecting">
                <div class="slds-truncate" title="Prospecting">0</div>
            </td>
            <td data-label="Confidence">
                <div class="slds-truncate" title="20%">0</div>
            </td>
            <td data-label="Amount">
                <div class="slds-truncate" title="$25k">0</div>
            </td>
            <td data-label="Contact">
                <div class="slds-truncate" title="jrogers@cloudhub.com">0</div>
            </td>
            <td data-label="Contact">
                <div class="slds-truncate" title="jrogers@cloudhub.com">0</div>
            </td>
        </tr>
    </tbody>
    </table>
    </lightning-layout-item>   
    <!--Row for the Button-->
    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="12" padding="around-small">
        <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handleClick} 
        class=" slds-align_absolute-center"></lightning-button>
    </lightning-layout-item>
    </lightning-layout>
    </div>
    <!-- <template if:true={projectPicklist.data}>
        <lightning-combobox name="Project Code" label="" value={projectvalues}
        options={projectPicklist.data.values} onchange={handleChange}>
        </lightning-combobox>
    </template> -->
</template>
